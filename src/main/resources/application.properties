spring.application.name=UserSignupSignin
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/UserSignupSignin
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JWT secret key (use a strong, random key in production, e.g., from environment vars)
jwt.secret=your-secure-secret-key-64-chars-long
jwt.expiration=86400000  # 24 hours in ms